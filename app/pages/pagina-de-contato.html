    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menuClose = document.getElementById('menu-close');
        const menuWrapper = document.getElementById('menu-wrapper');
        const menuBackdrop = document.getElementById('menu-backdrop');
        const menuPanel = document.getElementById('menu-panel');
        const body = document.body;

        function toggleMenu() {
            const isClosed = menuPanel.classList.contains('translate-x-full');
            if (isClosed) {
                menuWrapper.classList.remove('invisible', 'delay-700'); 
                setTimeout(() => {
                    menuPanel.classList.remove('translate-x-full');
                    menuPanel.classList.add('translate-x-0', 'menu-open');
                    menuBackdrop.classList.remove('opacity-0');
                    menuBackdrop.classList.add('opacity-100');
                }, 10);
                body.classList.add('overflow-hidden');
            } else {
                menuPanel.classList.add('translate-x-full');
                menuPanel.classList.remove('translate-x-0', 'menu-open');
                menuBackdrop.classList.add('opacity-0');
                menuBackdrop.classList.remove('opacity-100');
                menuWrapper.classList.add('delay-700'); 
                menuWrapper.classList.add('invisible');
                body.classList.remove('overflow-hidden');
            }
        }

        menuToggle.addEventListener('click', toggleMenu);
        menuClose.addEventListener('click', toggleMenu);
        menuBackdrop.addEventListener('click', toggleMenu);

        const scrollElements = document.querySelectorAll('.animate-on-scroll');
        const elementInView = (el, dividend = 1) => (el.getBoundingClientRect().top <= (window.innerHeight || document.documentElement.clientHeight) / dividend);
        const displayScrollElement = (element) => { element.classList.remove('opacity-0', 'translate-y-8'); element.classList.add('opacity-100', 'translate-y-0'); };
        const handleScrollAnimation = () => scrollElements.forEach((el) => { if (elementInView(el, 1.25)) displayScrollElement(el); });
        
        window.addEventListener('scroll', handleScrollAnimation);
        window.addEventListener('load', handleScrollAnimation);
    </script>
